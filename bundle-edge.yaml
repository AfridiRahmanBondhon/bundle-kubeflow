bundle: kubernetes
applications:
  argo-controller:              { charm: argo-controller,             scale: 1, annotations: { gui-x:  '600', gui-y:    '0' } }
  minio:                        { charm: minio,                       scale: 1, annotations: { gui-x:  '450', gui-y:  '259' } }
  pipelines-api:                { charm: pipelines-api,               scale: 1, annotations: { gui-x:  '300', gui-y:  '518' } }
  pipelines-db:                 { charm: cs:~charmed-osm/mariadb-k8s, scale: 1, annotations: { gui-x:    '0', gui-y:  '518' } }
  pipelines-persistence:        { charm: pipelines-persistence,       scale: 1, annotations: { gui-x:  '150', gui-y:  '777' } }
  pipelines-scheduledworkflow:  { charm: pipelines-scheduledworkflow, scale: 1, annotations: { gui-x: '-150', gui-y:  '777' } }
  pytorch-operator:             { charm: pytorch-operator,            scale: 1, annotations: { gui-x:  '450', gui-y: '-777' } }
  seldon-core:                  { charm: seldon-core,                 scale: 1, annotations: { gui-x:  '900', gui-y:    '0' } }
